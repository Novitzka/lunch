<!DOCTYPE html>
<html>
<head>
    <title>Lunch</title>
    <link href="dialog.css" rel="stylesheet"> <!-- Including CSS File Here-->
    <!-- Including CSS & jQuery Dialog UI Here-->
    <link href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.9.2/themes/ui-darkness/jquery-ui.css" rel="stylesheet">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.9.2/jquery-ui.min.js"></script>
    <script src="dialog.js" type="text/javascript"></script>
</head>
<body>
<div class="container">
    <div class="main">
        <div id="dialog" title="Order">
            <form action="" method="post">
                <label>Restaurant:</label>
                <input id="restaurant" name="restaurant" type="text">
                <label>Meal:</label>
                <input id="meal" name="meal" type="text">

                <label>Price:</label>
                <input id="price" name="price" type="text">
                <input id="submit" type="submit" value="Submit">
            </form>
        </div>
        <h2>Are you ready to order?</h2>

        <input id="button" type="button" value="Order">
    </div>

    <ul class="posts">
    </ul>

</div>
</body>
</html>
